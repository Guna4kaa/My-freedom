<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-8. Home work</title>
  </head>
  <body>
    <form id="textInputForm">
      <input id="textInput" />
      <ul id="keyList"></ul>
      <button id="submit">Enter</button>
    </form>

    <form id="calculatorForm">
      <input type="number" id="num1" placeholder="Введите число 1" required />
      <select id="operation" required>
        <option value="">Выберите операцию</option>
        <option value="add">+</option>
        <option value="subtract">-</option>
        <option value="multiply">*</option>
        <option value="divide">/</option>
      </select>
      <input type="number" id="num2" placeholder="Введите число 2" required />
      <button type="submit">Вычислить</button>
    </form>
    <div id="result"></div>

    <form id="calculatorFormEval">
      <input
        type="number"
        id="num1Eval"
        placeholder="Введите число 1"
        required
      />
      <select id="operationEval" required>
        <option value="">Выберите операцию</option>
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>
      <input
        type="number"
        id="num2Eval"
        placeholder="Введите число 2"
        required
      />
      <button type="submit">Вычислить</button>
    </form>

    <div id="resultEval"></div>

    <button
      class="random-button"
      onmouseenter="changeColorAndRotate(this)"
      onmouseleave="rotateBack(this)"
    >Кнопащке
    </button>

    <script src="./script.js"></script>
  </body>
</html>
